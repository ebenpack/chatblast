<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websocks</title>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <style>
        html, *, *:before, *:after {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
        }
        .focus {
            background-color: aliceblue;
        }
        .connect {
            position: absolute;
        }
        .connect, .chat {
            padding: 30px;
            transition: visibility 2s, background-color 2s, opacity 2s;
        }
        .blur {
            opacity: 0;
            visibility:hidden;
        }
        .textInput {
            white-space: pre;
            background-color: white;
            border: 1px solid #C3C3C3;
            min-height: 100px;
        }
        .messages {
            word-wrap: break-word;
        }
        .messages > div:nth-child(odd){
            background-color: white;
        }
        .messages div.command {
            background-color: #FDE8E8;
        }
        .payload {
            white-space: pre;
        }
        textarea {
            width: 100%;
        }
        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <script>
    // CONNECTING    0   The connection is not yet open.
    // OPEN    1   The connection is open and ready to communicate.
    // CLOSING 2   The connection is in the process of closing.
    // CLOSED  3   The connection is closed or couldn't be opened.
    </script>
    <div id="app" class="container"></div>
    <script src="js/dist/bundle.js"></script>
    <script>
        var domain = "{{.}}";
        chatblast.init(domain);
    </script>
</body>
</html>
